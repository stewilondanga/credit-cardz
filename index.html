<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"/>
  <title> </title>
</head>

<body>

  <div class="my_social">
      <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
          <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
        </a>
      <a href="https://stewilondanga.github.io/" class="social">
          <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
        </a>
      <a href="https://twitter.com/stew_ilondanga" class="social">
          <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
        </a>
    </div>

    <div class="card">
      <div class="order">
        <div class="order-header">
          <div class="order-title">Order</div>
          <div class="order-number">657234</div>
        </div>
        <div class="products">
          <div class="product product-1"><img src="https://res.cloudinary.com/dj7k0lade/image/upload/v1525487587/codepen/credit_card_checkout/bag_1.png"/>
            <p class="product-description">Vintage Military Men Canvas Messenger Bag </p><span class="product-price">$32.99</span>
          </div>
          <div class="product product-2"><img src="https://res.cloudinary.com/dj7k0lade/image/upload/v1525487620/codepen/credit_card_checkout/hat_1.png"/>
            <p class="product-description">Black Fedora Plain Hat Outfit accessory for Gangster Fancy Dress</p><span class="product-price">$9.99</span>
          </div>
          <div class="product product-3"><img src="https://res.cloudinary.com/dj7k0lade/image/upload/v1525487636/codepen/credit_card_checkout/toaster_1.png"/>
            <p class="product-description">Swan Products ST17010GRN 4-Slice Retro Toaster, 800 W, Grey</p><span class="product-price">$39.99</span>
          </div>
        </div>
        <div class="order-total">
          <div class="order-total-label">Total</div>
          <div class="order-total-price">$92.96</div>
        </div>
      </div>
      <div class="details"><img class="payment-method-logo" src="https://res.cloudinary.com/dj7k0lade/image/upload/v1525487657/codepen/credit_card_checkout/visa.png"/>
        <form>
          <label>Name on Card</label>
          <input placeholder="Lewis Alberto Briffa"/>
          <div class="input-group-two">
            <div class="input-group card-number">
              <label>Card Number</label>
              <input placeholder="4800 2800 1920 1234"/>
            </div>
            <div class="input-group expiry">
              <label>Expiry Date
                <div class="expiry-input-group">
                  <input placeholder="05"/>
                  <input placeholder="09"/>
                  <input placeholder="18"/>
                </div>
              </label>
            </div>
          </div>
          <div class="input-group cvc">
            <label>CVC</label>
            <input placeholder="321"/>
          </div>
        </form>
        <button class="pay">Pay $92.96</button>
      </div>
    </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
